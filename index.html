<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CN Drive</title>
    <link rel="icon" href="./logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link href="./googleFont.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <button id="menuToggle">&#9776;</button>
            <img src="./logo.png" alt="CN Drive Logo" class="logo">
            <div class="title">CN Drive</div>
        </div>
    </header>
    <ul id="customMenu"></ul>
    <div class="container">
        <aside class="sidebar" id="sidebar">
            <div class="toolbar">
                <button id="folder" class="uiButtons">New Folder</button>
    <button id="uploadBtn" class="uiButtons" onclick="document.getElementById('upload').click(); sidebar.classList.remove('show');">Upload<input type="file" id="upload" style="display: none;"></button>
                <button id="newNote" class="uiButtons" hidden>New Note</button>
            </div>
            <ul id="sidebar">
                <li id="navDrive" class="side-bar" style="background-color: grey;">My Drive</li>
                <li id="navNotes" class="side-bar">Notes</li>
            </ul>
        </aside>
        <main class="main-content">
            <div id="contentHeader" style="overflow: auto;">Drive</div>
            <div id="backBtn" style="font-weight: bolder; float: left;" hidden>&larr;</div>
            <!--📄📁🖼️-->
            <div id="fileList" class="file-list">Loading...</div>
        </main>
    </div>
    <div id="snackbar" hidden></div>
    <!-- <div id="customPrompt">
        <span id="promptSpan">Enter your response: </span><br>
        <input id="promptInput"><br>
        <button class="promptBtn" id="promptCancel">Cancel</button>
        <button class="promptBtn" id="promptOk">OK</button>
    </div> -->
</body>
<script src="./elements.js"></script>
<script src="./code.js" type="module"></script>
</html>
